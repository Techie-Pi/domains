# This file contains the domains under my control and what's their purpose
#
# Each ``domain`` object has the following structure:
#   - domain: the domain of the object
#   - type: the purpose of the domain (landing, service, user-content)
#   - ring: the ring of the domain: 0 - core (u. accessed by users), 1 - services (u. used by core), 2 - (u. created by users, used by 1 and 0)
#           when a domain is deprecated, it's ring could be set to any negative number (preferably -1)

version: 0
domain-set: 0
private: false
domains:
  - domain: analytics.1416.info
    type: service
    ring: 0
  - domain: techiepi.dev
    type: landing
    ring: 0
  - domain: 3.1416.info
    type: landing
    ring: 0
  - domain: "*.u.1416.info"
    type: user-content
    ring: 2
  - domain: "*.1416.info"
    type: service
    ring: 1
  - domain: "*.techiepi.dev"
    type: service
    ring: -1
  - domain: whale-chat.com
    type: landing
    ring: -1
  - domain: "*.whale-chat.com"
    type: service
    ring: -1
    
